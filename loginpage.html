<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4a7ea4;
        }
        .container {
            background: #1f3b54;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-bottom: 1px solid white;
            background: transparent;
            color: white;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #a4cbe8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .login-button:hover {
            background-color: #8ab6d6;
        }
        .register {
            margin-top: 10px;
            font-size: 14px;
        }
        .register a {
            color: #a4cbe8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Please Login</h2>
    <form>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <div class="register">
        Don't have an account? <a href="#">Register</a>
    </div>
</div>

</body>
</html>
