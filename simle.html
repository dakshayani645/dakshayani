<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f5ec;
        }
        .container {
            background: white;
            padding: 30px;
    border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .emoji-group {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .emoji {
            font-size: 30px;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }
        .emoji:hover, .selected {
            background-color: #f4f4f4;
        }
        .button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>How satisfied are you with our customer support performance?</h3>
    <div class="emoji-group">
        <div class="emoji" onclick="selectEmoji(this)">üòî<br>Unhappy</div>
        <div class="emoji" onclick="selectEmoji(this)">üòê<br>Neutral</div>
        <div class="emoji selected" onclick="selectEmoji(this)">üòç<br>Satisfied</div>
    </div>
    <button class="button">Send Review</button>
</div>

<script>
    function selectEmoji(element) {
        document.querySelectorAll('.emoji').forEach(emoji => emoji.classList.remove('selected'));
        element.classList.add('selected');
    }
</script>

</body>
</html>
